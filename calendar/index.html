    <style>
        /* ページ全体の余白をなくし、画面いっぱいに広がるように設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 意図しないスクロールバーを防ぐ */
        }
        
        /* iframeを親要素（body）のサイズいっぱいに広げる */
        iframe {
            display: block; /* iframeの下にできる不要な隙間を防ぐ */
            width: 100%;
            height: 100%;
            border: none; /* 枠線を削除 */
        }
    </style>
</head>
