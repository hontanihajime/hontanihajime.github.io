<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめサーバー</title>
  
  <!-- favicon / iOS / PWA icons -->
  <link rel="icon" type="image/jpeg" href="/file/logo.jpeg">
  <link rel="apple-touch-icon" href="/file/logo.jpeg">
  <link rel="shortcut icon" type="image/jpeg" href="/file/logo.jpeg">

  <style>
    body {
      margin: 0;
    }
    header {
      display: flex;
      align-items: center; /* 縦中央揃え */
      justify-content: flex-start;
      height: 60px;
      background: #ffffff;
      padding: 0 10px;
      border-bottom: 8px solid transparent;
      border-image: linear-gradient(to right, #6633CC, #C299FF) 1;
    }
    header img {
      height: 100%;
      margin: 0;
      padding: 0;
      object-fit: contain;
    }
    .login-link {
      font-size: 0.8rem;
      margin-left: 12px;
      position: relative;
      top: 10px; /* さらに少し下に移動 */
    }
    .login-link a {
      color: #333;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="/file/hajimeserver.png" alt="Logo">
    <div class="login-link">
      <a href="https://github.com/hontanihajime/hontanihajime.github.io" target="_blank" rel="noopener noreferrer">
        管理ページへログイン
      </a>
    </div>
  </header>
</body>
</html>
