<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめサーバー</title>
  
  <!-- favicon / iOS / PWA icons -->
  <link rel="icon" type="image/jpeg" href="/file/logo.jpeg">
  <link rel="apple-touch-icon" href="/file/logo.jpeg">
  <link rel="shortcut icon" type="image/jpeg" href="/file/logo.jpeg">

  <style>
    body {
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 60px;
      background: #ffffff;
      padding: 0;
      border-bottom: 8px solid transparent;
      border-image: linear-gradient(to right, #6633CC, #C299FF) 1;
    }
    header img {
      height: 100%;
      margin: 0;
      padding: 0;
      object-fit: contain;
    }
    .site-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/file/hajimeserver.png" alt="Logo">
    <div class="site-name">はじめサーバー</div>
