<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめサーバー</title>
  
  <!-- favicon / iOS / PWA icons -->
  <link rel="icon" type="image/jpeg" href="/file/logo.jpeg">
  <link rel="apple-touch-icon" href="/file/logo.jpeg">
  <link rel="shortcut icon" type="image/jpeg" href="/file/logo.jpeg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <!-- Google API -->
  <script src="https://apis.google.com/js/api:client.js"></script>

  <script>
    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };

    function attachSignin(element) {
      auth2.attachClickHandler(element, {},
        function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
            googleUser.getBasicProfile().getName();
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
    }
  </script>

  <style>
    body {
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* 左にロゴ＆Googleボタン、右にログインリンク */
      height: 60px;
      background: #ffffff;
      padding: 0 10px;
      border-bottom: 8px solid transparent;
      border-image: linear-gradient(to right, #6633CC, #C299FF) 1;
    }
    .left-section {
      display: flex;
      align-items: center;
    }
    header img {
      height: 100%;
      margin: 0;
      padding: 0;
      object-fit: contain;
    }
    /* Google Button */
    #customBtn {
      display: inline-block;
      background: white;
      color: #444;
      width: 190px;
      border-radius: 5px;
      border: thin solid #888;
      box-shadow: 1px 1px 1px grey;
      white-space: nowrap;
      margin-left: 12px;
    }
    #customBtn:hover {
      cursor: pointer;
    }
    span.label {
      font-family: serif;
      font-weight: normal;
    }
    span.icon {
      background: url('/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 42px;
      height: 42px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 42px;
      padding-right: 42px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    .login-link {
      font-size: 0.8rem;
      margin-left: 12px;
    }
    .login-link a {
      color: #333;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <img src="/file/hajimeserver.png" alt="Logo">
      <div id="gSignInWrapper">
        <div id="customBtn" class="customGPlusSignIn">
          <span class="icon"></span>
          <span class="buttonText">Google</span>
        </div>
      </div>
    </div>
    <div class="login-link">
      <a href="https://github.com/hontanihajime/hontanihajime.github.io" target="_blank" rel="noopener noreferrer">
        管理ページへログイン
      </a>
    </div>
  </header>

  <div id="name"></div>

  <script>startApp();</script>
</body>
</html>
