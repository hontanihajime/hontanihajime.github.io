<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トップ</title>
  <style>
    .top-section {
      display: flex; /* 横並びにする */
      width: 100%;
    }

    .top-section iframe {
      border: 1px solid #ccc;
      box-sizing: border-box;
      overflow: auto;
      height: 263px; /* 高さ統一 */
    }

    /* 左側のiframe（時計）を263px固定 */
    .top-section iframe:nth-child(1) {
      width: 263px;
      flex-shrink: 0; /* 画面幅が狭くなっても縮まない */
    }

    /* 右側のiframe（天気）は残りの幅を使用 */
    .top-section iframe:nth-child(2) {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <iframe src="/top/clock.html" title="時計ウィジェット"></iframe>
    <iframe src="/top/weather.html" title="天気ウィジェット"></iframe>
  </div>
</body>
</html>
