<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップ</title>
    <style>
        .top-section {
            display: flex; /* Flexboxで横並び */
            width: 100%;
        }

        /* 左側のiframe（/top/clock.html）の幅を30%にする */
        .top-section iframe:nth-child(1) {
            width: 30%; 
            height: 400px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
        }

        /* 右側のiframe（/top/weather.html）の幅を70%にする */
        .top-section iframe:nth-child(2) {
            width: 70%; 
            height: 400px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="top-section">
        <iframe src="/top/clock.html" title="時計ウィジェット"></iframe>

        <iframe src="/top/weather.html" title="天気ウィジェット"></iframe>
    </div>

</body>
</html>
