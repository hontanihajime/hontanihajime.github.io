<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock & Weather Layout</title>

<!-- フォントとアイコン -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ======== 全体レイアウト ======== */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom right, #b39ddb, #fff);
  font-family: "Segoe UI", sans-serif;
  color: #222;
  overflow-x: hidden;
}

/* 上部バー：時計（左）＋天気（右） */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 15px 30px;
  z-index: 1000;
}

/* ======== 時計コンテナ ======== */
.clock-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 12px;
  padding: 10px 20px;
  backdrop-filter: blur(5px);
}

.clock {
  width: 100px;
  height: 100px;
  border: 4px solid #333;
  border-radius: 50%;
  position: relative;
  margin-bottom: 10px;
}

.hand {
  position: absolute;
  width: 50%;
  height: 2px;
  background: #333;
  top: 50%;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition: transform 0.5s ease-in-out;
}

.hand.hour { height: 3px; width: 35%; background: #000; }
.hand.minute { width: 45%; background: #222; }
.hand.second { width: 48%; background: #f00; }

.date {
  font-size: 14px;
  margin-top: 5px;
  text-align: center;
}

/* ======== 天気ウィジェット ======== */
.weather-box {
  background: rgba(255,255,255,0.6);
  border-radius: 12px;
  padding: 10px 20px;
  text-align: center;
  min-width: 200px;
  backdrop-filter: blur(6px);
}

.weather-box i {
  font-size: 32px;
}

.temp {
  font-size: 22px;
  font-weight: bold;
}

.desc {
  font-size: 14px;
  color: #333;
}

.city {
  font-size: 14px;
  margin-top: 4px;
  font-weight: 500;
}

/* ======== 下部コンテンツスペース ======== */
.main-content {
  margin-top: 160px;
  padding: 40px;
  text-align: center;
  font-size: 20px;
  color: #444;
}
</style>
</head>

<body>

<div class="top-bar">

  <!-- ⏰ 左上：アナログ時計 -->
  <div class="clock-container">
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>
    <div class="date" id="date"></div>
  </div>

  <!-- ☁️ 右上：天気ウィジェット -->
  <div class="weather-box" id="weather">
    <div><i id="weather-icon" class="wi wi-day-sunny"></i></div>
    <div class="temp" id="temperature">--°C</div>
    <div class="desc" id="description">Loading...</div>
    <div class="city" id="city">兵庫県明石市</div>
  </div>

</div>

<!-- 下部に他の要素を自由に追加可能 -->
<div class="main-content">
  <p>ここに他のコンテンツを追加できます。</p>
</div>

<script>
/* ======== アナログ時計の制御 ======== */
function updateClock() {
  const now = new Date();
  const second = now.getSeconds();
  const minute = now.getMinutes();
  const hour = now.getHours();

  document.getElementById('second').style.transform = `rotate(${second * 6}deg)`;
  document.getElementById('minute').style.transform = `rotate(${minute * 6}deg)`;
  document.getElementById('hour').style.transform = `rotate(${(hour % 12) * 30 + minute / 2}deg)`;

  const dateStr = now.toLocaleDateString('ja-JP', {
    year: 'numeric', month: 'long', day: 'numeric', weekday: 'short'
  });
  document.getElementById('date').textContent = dateStr;
}
setInterval(updateClock, 1000);
updateClock();

/* ======== 天気データ取得（Open-Meteo） ======== */
async function fetchWeather() {
  const lat = 34.6431; // 明石市
  const lon = 134.9976;
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode&timezone=Asia%2FTokyo`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    const temp = data.current.temperature_2m;
    const code = data.current.weathercode;
    const desc = getWeatherDescription(code);
    const iconClass = getWeatherIcon(code);

    document.getElementById("temperature").textContent = `${temp.toFixed(1)}°C`;
    document.getElementById("description").textContent = desc;
    document.getElementById("weather-icon").className = `wi ${iconClass}`;
  } catch (err) {
    console.error("天気情報の取得に失敗:", err);
    document.getElementById("description").textContent = "取得失敗";
  }
}

function getWeatherDescription(code) {
  const map = {
    0: "快晴", 1: "晴れ", 2: "曇り", 3: "曇り",
    45: "霧", 48: "霧氷",
    51: "霧雨", 53: "霧雨", 55: "霧雨",
    61: "弱い雨", 63: "雨", 65: "強い雨",
    71: "雪", 73: "雪", 75: "大雪",
    95: "雷雨", 96: "雷雨（弱）", 99: "雷雨（強）"
  };
  return map[code] || "不明";
}

function getWeatherIcon(code) {
  if ([0, 1].includes(code)) return "wi-day-sunny";
  if ([2, 3].includes(code)) return "wi-cloudy";
  if ([45, 48].includes(code)) return "wi-fog";
  if ([51, 53, 55].includes(code)) return "wi-sprinkle";
  if ([61, 63, 65].includes(code)) return "wi-rain";
  if ([71, 73, 75].includes(code)) return "wi-snow";
  if ([95, 96, 99].includes(code)) return "wi-thunderstorm";
  return "wi-na";
}

fetchWeather();
setInterval(fetchWeather, 30 * 60 * 1000); // 30分ごと更新
</script>

</body>
</html>
