<!DOCTYPE html>
<html lang="ja">

body {

center {

  align-items: center;
  height: 263px;
}
</style>
</head>
<body>
<center>
<svg id="clock" width="250" height="250" viewBox="0 0 100 100">
<defs>
  <style>
    .clock-face { fill: #ffffff; stroke: #008cb4; stroke-width: 5; }
    .tick { stroke: #000000; }
    .number { fill: #000000; font-size: 7px; font-family: Arial; text-anchor: middle; dominant-baseline: central; }
    .date-bg { fill: #ffffff; }
    .date { fill: #000000; font-size: 7px; font-family: Arial; text-anchor: middle; dominant-baseline: central; }
    .day-bg { fill: #ffffff; }
    .day { fill: #000000; font-size: 5px; font-family: Arial; text-anchor: middle; dominant-baseline: central; }
    .logo { fill: #000000; font-size: 20px; font-family: Arial; text-anchor: middle; dominant-baseline: central; }
    .center-dot { fill: #ff3a2f; }
  </style>
</defs>
<circle class="clock-face" cx="50" cy="50" r="45"/>
<g id="ticks"></g>
<g id="numbers"></g>
<g id="date">
  <rect id="date-bg" class="date-bg" x="35" y="58" width="30" height="14" rx="2" ry="2"/>
  <text id="date-text" class="date" x="50" y="65"></text>
</g>
<g id="day">
  <rect id="day-bg" class="day-bg" x="35" y="68" width="30" height="14" rx="2" ry="2"/>
  <text id="day-text" class="day" x="50" y="75"></text>
</g>

<g id="minute"></g>
<g id="second"></g>

</svg>
<script>
const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
function drawHand(a,l,w,c){const r=a*Math.PI/180,x2=50+l*Math.sin(r),y2=50-l*Math.cos(r);return `<line x1="50" y1="50" x2="${x2}" y2="${y2}" stroke="${c}" stroke-width="${w}" stroke-linecap="round"/>`;}
function u(){const n=new Date(),h=n.getHours()%12,m=n.getMinutes(),s=n.getSeconds(),ms=n.getMilliseconds();const ha=(h+m/60)*30,ma=(m+s/60)*6,sa=(s+ms/1000)*6;
document.getElementById("hour").innerHTML=drawHand(ha,28,1.5,"#000");
document.getElementById("minute").innerHTML=drawHand(ma,33,1.2,"#000");
document.getElementById("second").innerHTML=drawHand(sa,35,0.7,"#c2c2c2");
document.getElementById("date-text").textContent=`${n.getMonth()+1}/${n.getDate()}`;
document.getElementById("day-text").textContent=days[n.getDay()];
requestAnimationFrame(u);}
u();
</script>
